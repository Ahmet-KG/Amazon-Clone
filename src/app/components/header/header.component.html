<div class="header">
  <nav class="header_top">
    <div class="header_menu">
      <div class="header_menu_icon">
        <mat-icon>menu</mat-icon>
      </div>
      <img
        src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"
        class="header_menu_logo"
        alt="header-logo"
        routerLink="/"
      />
      <div class="header_menu_searchbar">
        <input type="text" class="header_menu_input" />
        <div class="header_menu_searchbar_icon">
          <mat-icon>search</mat-icon>
        </div>
      </div>
      <div class="header_menu_signin">
        <span
          (click)="signOut()"
          class="header_menu_top_item"
          *ngIf="auth.isLoggedIn()"
          title="Log Out?"
          >Hello, {{ auth.getUser() }}</span
        >
        <span
          routerLink="/login"
          class="header_menu_top_item"
          *ngIf="!auth.isLoggedIn()"
          >Hello, Sign in</span
        >
        <span class="header_menu_bottom_item m-hide">Account & Lists</span>
      </div>
      <div routerLink="/login" class="header_menu_signin">
        <span class="header_menu_top_item m-hide">Returns</span>
        <span class="header_menu_bottom_item m-hide">& Orders</span>
      </div>
      <div routerLink="/checkout" class="header_menu_cart">
        <mat-icon>shopping_cart</mat-icon>
        <span class="header_cart_number">{{
          shoppingCartService.getCartLength()
        }}</span>
      </div>
    </div>
  </nav>

  <nav class="header_bottom">
    <div class="header_bottom_location_text">
      <span class="header_left_line_one">Delivery to</span>
      <span class="header_left_line_two"><strong>Canada</strong></span>
    </div>
  </nav>
</div>
